{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Delete Painting</h1>
        <p>Are you sure you want to delete {{ painting.title }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'painting_detail' pk=painting.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
