{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Artist</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'artist_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
